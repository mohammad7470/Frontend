<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Results summary component</title>
        <meta charset="UTF-8">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Jomhuria&family=Lobster&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

          <link rel="stylesheet" href="Solution.css">
    </head>

    <body>
        <div class="all-design">

            <div class="results">
                <h3>Your Result</h3>
                <div class="as-numbers">
                        <h1>76</h1>
                        <p>of 100</p>
                </div>
                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>

             <div class="contents">
                <h3 class="summary">Summary</h3>

                <div class="reaction">
                    <div>
                    <i class="fa-solid fa-bolt"></i>
                    <span>Reaction</span>
                    </div>

                    <div>
                        <span class="first-num">80</span>
                        <span class="second-num">/ 100</span>
                    </div>
                </div>

                <div class="memory">
                    <div>
                    <i class="fa-solid fa-brain"></i>
                    <span>Memory</span>
                    </div>

                     <div>
                        <span class="first-num">92</span>
                        <span class="second-num">/ 100</span>
                    </div>
                </div>

                <div class="verbal">
                    <div>
                    <i class="fa-regular fa-comment"></i>
                    <span>Verbal</span>
                    </div>

                     <div>
                        <span class="first-num">61</span>
                        <span class="second-num">/ 100</span>
                    </div>
                </div>

                <div class="visual">
                    <div>
                    <i class="fa-solid fa-eye"></i>
                    <span>Visual</span>
                    </div>

                     <div>
                        <span class="first-num">73</span>
                        <span class="second-num">/ 100</span>
                    </div>
                </div>

                <button id="continue">Continue</button>
            </div>

        </div>
    </body>



</html>
